<div class="row">
    <div class="col-md-4"><img [src]="item.image_src"/></div>
    <div class="col-md-4"><b>{{item.name}} by {{item.manufacturer}}</b><br/>
        {{item.description}}
    </div>
    <div class="col-md-4">
        {{item.price}}$ <br/>
        <button (click)="addToCart()">Add To Cart</button>
        <button (click)="ViewDetails()">Edit</button>
        <button (click)="DeleteDetails(item)">Delete</button>
    </div>
</div>
